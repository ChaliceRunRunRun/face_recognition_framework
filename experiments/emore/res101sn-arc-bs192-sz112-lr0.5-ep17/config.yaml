workers: 16
gpus: '0,1,2,3,4,5,6,7' # split using ","
memcached: True
memcached_client: "/mnt/lustre/share/memcached_client"

model:
    backbone: 'resnetsn101_fbn'
    feature_dim: 256
    arc_fc: True

transform:
    crop_size: 112
    final_size: 112
    crop_center_y_offset: 15

train:
    rand_seed: 0
    batch_size: [192]
    loss_weight: [1.0]
    base_lr: 0.5
    lr_decay_scale: 0.1
    lr_decay_steps: [10, 15]
    max_epoch: 17
    momentum: 0.9
    weight_decay: 0.0001
    print_freq: 20
    average_stats: 100
    augmentation:
        flip_aug: False
        scale_aug: 0.04
        trans_aug: 0.02
    data_root:
        - '/mnt/lustre/zhouyucong/verify/datasets/emore/aligned'
    data_list:
        - 'data/emore/list.txt'
    data_meta:
        - 'data/emore/meta.txt'

val:
    flag: False
    batch_size: [64]
    data_root: 
    data_list: 
    data_meta:

test:
    flag: True
    initial_test: False
    interval: 2
    benchmark: ijba
    batch_size: 256
