workers: 16
gpus: '0,1,2,3,4,5,6,7' # split using ","
memcached: True
memcached_client: "/mnt/lustrenew/share/memcached_client"

model:
    backbone: 'resnet50'
    feature_dim: 256
    arc_fc: False

transform:
    crop_size: 112
    final_size: 112
    crop_center_y_offset: 15

train:
    rand_seed: 0
    batch_size: [256]
    loss_weight: [1.0]
    base_lr: 0.5
    lr_decay_scale: 0.1
    lr_decay_steps: [80, 120]
    max_epoch: 140
    momentum: 0.9
    weight_decay: 0.0001
    print_freq: 100
    average_stats: 100
    augmentation:
        flip_aug: False
        scale_aug: 0.02
        trans_aug: 0.01
    data_root:
        - '/mnt/lustrenvme/share/yanglei/emore'
    data_list:
        - '/mnt/lustrenvme/share/yanglei/0_gt/list.txt'
    data_meta:
        - '/mnt/lustrenvme/share/yanglei/0_gt/meta.txt'

val:
    flag: False
    batch_size: [64]
    data_root: 
    data_list: 
    data_meta:

test:
    flag: True
    initial_test: False
    interval: 10
    benchmark: megaface
    batch_size: 384
